 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Card</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#fdeff2;
    font-family: Arial, sans-serif;
}

.container{
    position:relative;
    width:500px;
    height:300px;
    perspective:1000px;
}

/* Closed Card */
.cover{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff5f7e;
    border-radius:10px;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:transform 1s;
    transform-origin:left;
    z-index:2;
}

.cover h2{
    color:white;
}

.cover:hover{
    background:#ff3b5c;
}

.cover:active{
    transform:scale(0.95);
}

.cover

/* Heart */
.heart{
    position:absolute;
    bottom:15px;
    font-size:22px;
}

/* Open Card */
.container.open .cover{
    transform:rotateY(-180deg);
}

/* Inside Card */
.inside{
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    border-radius:10px;
    display:flex;
    overflow:hidden;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* Left Side */
.left{
    width:50%;
    background:#ffe1e8;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.left h1{
    color:#ff2f68;
    font-size:20px;
}

/* Right Side */
.right{
    width:50%;
    padding:15px;
    font-size:13px;
    color:#444;
}

/* Bottom hearts */
.hearts{
    position:absolute;
    bottom:-25px;
    width:100%;
    text-align:center;
    font-size:16px;
}
</style>
</head>
<body>

<div class="container" onclick="openCard()">
    
    <div class="cover">
        <h2>Click !!!üíñ</h2>
    </div>

    <div class="inside">
        <div class="left">
            <h1>HappyNew Year üéâ</h1>
        </div>
        <div class="right">
            May this new year bring  
            happiness, success  
            and lots of smiles üòä  
            <br><br>
            Stay blessed always ‚ú®
        </div>
    </div>

    <div class="hearts">
        ‚ù§Ô∏è  ‚ù§Ô∏è  ‚ù§Ô∏è  ‚ù§Ô∏è  ‚ù§Ô∏è  ‚ù§Ô∏è  ‚ù§Ô∏è  ‚ù§Ô∏è  ‚ù§Ô∏è  ‚ù§Ô∏è
    </div>

</div>

<script>
function openCard(){
    document.querySelector('.container').classList.toggle('open');
}
</script>

</body>
</html>
